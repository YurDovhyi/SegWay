<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SegWay</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
  <!-- ____________________________________________ Header ____________________________________________ -->
  <section class="section header">

    <header class="container header__container">
      <button type="button" class="header__burger-menu">
        <img src="./images/Burger_menu.svg" alt="Menu" class="header__burger-icon">
      </button>
  
      <img src="./images/logo-main.svg" alt="Logo" class="header__logo">
  
      <div class="header__actions">

        <a href="" class="header__action-link--phone">
          <img src="./images/phone.svg" alt="Phone" class="header__action-icon">
        </a>

        <a href="" class="header__action-link--insta">
          <img src="./images/instagram.svg" alt="Instagram" class="header__action-icon">
        </a>

        <button type="button" class="header__basket-button">
          <img src="./images/basket_orders.svg" alt="Basket" class="header__basket-icon">
        </button>

      </div>

    </header>
  </section>

  <!-- ____________________________________________ Slider Product ____________________________________________ -->
  <section class="section cards-slider">
    <div class="container cards-slider__container">
      <button class="cards-slider__button cards-slider__button--prev">
        <img src="./images/btn-arow-right.svg" alt="" class="arow-left">
      </button>
  
      <div class="cards-slider__wrapper">
        <figure class="cards-slider__card">
          <img src="./images/hu-e22.png" alt="Card Image 1" class="cards-slider__image">
          <figcaption class="cards-slider__caption">
            <p class="cards-slider__text">E22</p>
          </figcaption>
        </figure>
  
        <figure class="cards-slider__card cards-slider__card--active">
          <img src="./images/hu-es1l.png" alt="Card Image 2" class="cards-slider__image">
          <figcaption class="cards-slider__caption">
            <p class="cards-slider__text">ES1L</p>
          </figcaption>
        </figure>
  
        <figure class="cards-slider__card">
          <img src="./images/hu-air-t15.png" alt="Card Image 3" class="cards-slider__image">
          <figcaption class="cards-slider__caption">
            <p class="cards-slider__text">AIR T15</p>
          </figcaption>
        </figure>
  
        <figure class="cards-slider__card">
          <img src="./images/hu-air-t15.png" alt="Card Image 4" class="cards-slider__image">
          <figcaption class="cards-slider__caption">
            <p class="cards-slider__text">DAIR T15</p>
          </figcaption>
        </figure>
      </div>
  
      <button class="cards-slider__button cards-slider__button--next">
        <img src="./images/btn-arow-right.svg" alt="">
      </button>
    </div>
  </section>

<!-- ____________________________________________ Slider Banner ____________________________________________ -->
  <section class="section product-slider">
    <div class="container product-slider__container">

      <span class="product-slider__stock-status">In stock</span>
      <h2 class="product-slider__title">SEGWAY NINEBOT KICKSCOOTER </br> MAX</h2>
  
      <button type="button" class="product-slider__button product-slider__button--prev">
        <img src="./images/btn-arow-left-big.svg" alt="Previous" class="product-slider__button-icon">
      </button>
  
      <img src="./images/hu-max-banner.png" alt="Segway Ninebot Kickscooter MAX" class="product-slider__image">
  
      <button type="button" class="product-slider__button product-slider__button--next">
        <img src="./images/btn-arow-right-big.svg" alt="Next" class="product-slider__button-icon">
      </button>
  
      <div class="product-slider__indicators">
        <span class="product-slider__indicator product-slider__indicator--active"></span>
        <span class="product-slider__indicator"></span>
        <span class="product-slider__indicator"></span>
        <span class="product-slider__indicator"></span>
        <span class="product-slider__indicator"></span>
      </div>

    </div>
  </section>

<!-- ____________________________________________ accessory-promo ____________________________________________ -->
  <section class="section accessory-promo">
    <div class="container accessory-promo__container">

      <figure class="accessory-promo__figure">
        <figcaption class="accessory-promo__caption">

          <h3 class="accessory-promo__title">
            Segway Protective Gear Set 
            <span class="accessory-promo__highlight">as a gift</span>
          </h3>
          
          <p class="accessory-promo__description">
            The cost of a protection kit when buying a scooter is </br>
            $0 instead of $29.99
          </p>
          
        </figcaption>

        <img src="./images/hu-acsesory.png" alt="Segway Protective Gear Set" class="accessory-promo__image">
      </figure>

    </div>
  </section>

<!-- ____________________________________________ Warranty ____________________________________________ -->
<section class="section warranty">
  <div class="container warranty__container">
    <h3 class="warranty__title">
      Add an extended </br> warranty from 
      <span class="warranty__brand">Extend</span>
    </h3>

    <ul class="warranty__list">
      <li class="warranty__item">
        <button type="button" class="warranty__option">
          <span class="warranty__duration">1 year</span>
          <span class="warranty__price">$139</span>
        </button>
      </li>
      <li class="warranty__item">
        <button type="button" class="warranty__option">
          <span class="warranty__duration">2 year</span>
          <span class="warranty__price">$209</span>
        </button>
      </li>
      <li class="warranty__item">
        <button type="button" class="warranty__option">
          <span class="warranty__duration">3 year</span>
          <span class="warranty__price">$279</span>
        </button>
      </li>
    </ul>
    <p class="warranty__old-price">$1049.99</p>
    <p class="warranty__new-price">$949.99</p>
    <div class="warranty__actions">
      <button type="button" class="warranty__button warranty__button--cart">Add to cart</button>
      <button type="button" class="warranty__button warranty__button--buy">Buy it now</button>
    </div>
  </div>
</section>

    <p class="payment__info">
      Starting at $55/mo with
